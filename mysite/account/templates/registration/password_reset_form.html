{% extends 'base.html' %}
{% block title %}Reset Your password{% endblock title %}

{% block content %}
<div class="box">
    <h1>Forgotten password</h1>
    <p>Please Enter your email to obtain a new password.</p>
    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input class="button" type="submit" value="Send Email"></p>
    </form>
</div>
{% endblock content %}
