{% extends 'base.html' %}
{% block title %}Register{% endblock title %}

{% block content %}
<div class="box">
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <form action="." method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        <p><input class="button" type="submit" value="Register"></p>
    </form>
</div>
{% endblock content %}
