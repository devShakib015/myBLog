<div class="pagination-position">
    <span>
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}">&laquo;</a>
        {% endif %}
            <span>
                -{{ page.number }} / {{ page.paginator.num_pages }}-
            </span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}">&raquo;</a>
        {% endif %}
    </span>
</div>
