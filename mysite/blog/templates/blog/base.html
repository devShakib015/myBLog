{% load static %}
{% load blog_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static '/css/blog.css' %}">

</head>
<body>
    <header>
        <div id="brand">
            <a href="{% url 'blog:index' %}"><img id="brand_image" src="{% static 'images\lazyProgs.png' %}" alt="logo"><h2>lazyProgs</h2></a>
        </div>
        <nav id="navbar">
            <ul>
                <a href="{% url 'blog:index' %}"><li>Home</li></a>
                <a href="{% url 'blog:post_list' %}"><li>Blog</li></a>
                <li>{% show_search_form %}</li>
                
            </ul>
        </nav>
        <div></div>
                
    </header>

    <div id="content">
        {% block content %}{% endblock content %}
    </div>
    <div id="content">
        {% block footer %}
        <div id="footer" class="big-box" style="justify-content: space-evenly;">
            <small>Made by Shakib</small>
        </div>
    {% endblock footer %}
    </div>
    
</body>
</html>
